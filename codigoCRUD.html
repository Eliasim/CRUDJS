<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="C:\Users\ESTACION X\Desktop\EliasimCRUD\estilosCRUD.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <header>
        <img src="C:\Users\ESTACION X\Desktop\EliasimCRUD\logoProsis.png" id="logo">
    </header>

    <form>
        <section>
            <h1 class="Cabeza bg-gray-500">CRUD</h1>
        </section>
        
        <section id="Formulario" class="Div">
            <div class="Margen">
                <label class="Titulos" for="Nombre" id="Nombre">Nombre</label><br>
                <input type="text" id="inNombre" placeholder="Nombre" onkeypress="return event.charCode != 32">
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Fecha" id="Fecha">Fecha de Nacimiento</label><br>
                <input type="date" id="inFecha">
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Telefono" id="Telefono">Telefono</label><br>
                <input type="text" maxlength="10" id="inTelefono" placeholder="Telefono" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" >
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Edad" id="Edad">Edad</label><br>
                <input type="text" maxlength="2" id="inEdad" placeholder="Edad" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Trabajo" id="Trabajo">Trabajo</label><br>
                <select name="inTrabajo" id="inTrabajo">
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="Full Stack">Full Stack</option>
                    <option value="Scrum Master">Scrum Master</option>
                    <option value="Data Base Admin">Data Base Admin</option>
                    <option value="UI">UI</option>
                    <option value="UX">UX</option>
                </select>
            </div>            
        </section>

        <section id="Boton" >
            <div class="Div" class="mb-10">
                <button type="button" onclick="guardar()" class="rounded-md bg-gray-300 mb-10" >Guardar</button>
            </div>
        </section>
    </form>
    
        <table id="Listado" class="table-auto Tabla ">
            <thead class="Margen">
                <tr>
                    <th class="subTitulos Margen" for="Nombre">Nombre</th>   
                    <th class="subTitulos Margen" for="Fecha">Fecha de Nacimiento</th>  
                    <th class="subTitulos Margen" for="Telefono">Telefono</th>    
                    <th class="subTitulos Margen" for="Edad">Edad</th>    
                    <th class="subTitulos Margen" for="Trabajo">Trabajo</th>            
                    <th class="subTitulos Margen" for="Acciones">Acciones</th>
                </tr>
            </thead>    
            <tbody>
                <tr class="border border-gray-200 mb-4">
                <td id="listNombre" ></td>
                <td id="listFecha"></td>
                <td id="listTelefono"></td>
                <td id="listEdad"></td>
                <td id="listTrabajo"></td>
                <td id="listAcciones"></td>
                </tr>
            </tbody>
        </table>

    <script src="javaCRUD.js"></script>  
</body>
</html>
