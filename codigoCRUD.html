<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="C:\Users\ESTACION X\Desktop\EliasimCRUD\estilosCRUD.css">
</head>
<body class="Body">
    
    <header>
        <h1 class="Cabeza">CRUD</h1>
    </header>

    <form>
        <section id="Formulario" class="Div">
            <div class="Margen">
                <label class="Titulos" for="Nombre" id="Nombre">Nombre</label><br>
                <input type="text" id="inNombre" placeholder="Nombre" onkeypress="return event.charCode != 32">
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Fecha" id="Fecha">Fecha de Nacimiento</label><br>
                <input type="date" id="inFecha">
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Telefono" id="Telefono">Telefono</label><br>
                <input type="text" maxlength="10" id="inTelefono" placeholder="Telefono" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)" >
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Edad" id="Edad">Edad</label><br>
                <input type="text" maxlength="2" id="inEdad" placeholder="Edad" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Trabajo" id="Trabajo">Trabajo</label><br>
                <select name="inTrabajo" id="inTrabajo">
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="Full Stack">Full Stack</option>
                    <option value="Scrum Master">Scrum Master</option>
                    <option value="Data Base Admin">Data Base Admin</option>
                    <option value="UI">UI</option>
                    <option value="UX">UX</option>
                </select>
            </div>            
        </section>

        <section id="Boton">
            <div class="Div">
                <button type="button" onclick="guardar()">Guardar</button>
            </div>
        </section>
    </form>

        <section id="Resultado">
            <div id="resultados">
                <ul id="Lista">
                    
                </ul>
            </div>
        </section>    
    
        <section id="Formulario" class="Div">
            <div class="Margen">
                <label class="Titulos" for="Nombre" id="listNombre">Nombre</label><br>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Fecha" id="listFecha">Fecha de Nacimiento</label><br>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Telefono" id="listTelefono">Telefono</label><br>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Edad" id="listEdad">Edad</label><br>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Trabajo" id="listTrabajo">Trabajo</label><br>
            </div>     
            
            <div class="Margen">
                <label class="Titulos" for="Trabajo" id="listAcciones">Acciones</label><br>
            </div>    
    </section>

    <script src="javaCRUD.js"></script>  
</body>
</html>
