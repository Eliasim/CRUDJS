<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="C:\Users\ESTACION X\Desktop\EliasimCRUD\estilosCRUD.css">
</head>
<body>
    
    <header>
        <h1 class="Cabeza">CRUD</h1>
    </header>

    <form action="">
        <section class="Div">
            <div class="Margen">
                <label class="Titulos" for="Nombre" id="Nombre">Nombre</label><br>
                <input type="text" id="inNombre" placeholder="Nombre" required>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Nacimiento" id="Nacimiento">Fecha de nacimiento</label><br>
                <input type="date" id="inNacimiento" required>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Telefono" id="Telefono">Telefono</label><br>
                <input type="number" id="inTelefono" placeholder="Telefono" required>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Edad" id="Edad">Edad</label><br>
                <input type="number" id="inEdad" placeholder="Edad" required>
            </div>
    
            <div class="Margen">
                <label class="Titulos" for="Trabajo" id="Trabajo">Trabajo</label><br>
                <input type="text" id="inTrabajo" placeholder="Trabajo" required>
            </div>            
        </section>

        <section>
            <div class="Div">
                <button type="submit" id="btnGuardar">Guardar</button>
            </div>
        </section>
    </form>
    
</body>
</html>
